spring.application.name=Payments

# Configuração do PostgreSQL
spring.datasource.url=jdbc:postgresql://payments-postgres:5432/payments_db
spring.datasource.username=postgres
spring.datasource.password=root

# Mostra o SQL formatado no console (ajuda muito no desenvolvimento)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Atualiza o banco de dados automaticamente
spring.jpa.hibernate.ddl-auto=update

# Configuração do RabbitMQ
spring.rabbitmq.host=payments-rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest